name: Build & Deploy Front (Angular)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Se o front não está na raiz do repo, ajuste aqui:
    # ex.: working-directory: frontend
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration production

      # Descobre automaticamente qual subpasta foi gerada dentro de dist/
      - name: Find dist folder
        id: finddist
        shell: bash
        run: |
          APP_DIR="$(ls -d dist/*/ | head -n 1)"
          # remove a barra final
          APP_DIR="${APP_DIR%/}"
          echo "dist_dir=$APP_DIR" >> "$GITHUB_OUTPUT"
          echo "Found dist at: $APP_DIR"

      # Sobe para uma pasta temporária no servidor
      - name: SSH smoke test
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          source: "${{ steps.finddist.outputs.dist_dir }}/*"
          target: "/root/apps/mindsteps/web/tmp_dist"

      # Deploy atômico: substitui /web/dist/ pelo novo conteúdo
      - name: Atomic replace dist
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          port: 22
          timeout: 120s
          script: |
            set -e
            mkdir -p /root/apps/mindsteps/web/dist
            rsync -a --delete /root/apps/mindsteps/web/tmp_dist/ /root/apps/mindsteps/web/dist/
            rm -rf /root/apps/mindsteps/web/tmp_dist

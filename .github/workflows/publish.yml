name: Build & Deploy Front (Angular)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (production)
        run: npm run build -- --configuration production

      # Descobre automaticamente a subpasta gerada dentro de dist/
      - name: Find dist folder
        id: finddist
        shell: bash
        run: |
          set -e
          APP_DIR="$(ls -d dist/*/ | head -n 1)"
          APP_DIR="${APP_DIR%/}"
          echo "dist_dir=$APP_DIR" >> "$GITHUB_OUTPUT"
          echo "Found dist at: $APP_DIR"
          echo "Conteúdo:"
          ls -la "$APP_DIR"

      # Empacota apenas o CONTEÚDO de dist/<app>
      - name: Pack dist
        shell: bash
        run: |
          mkdir -p package
          tar -czf package/dist.tar.gz -C "${{ steps.finddist.outputs.dist_dir }}" .
          ls -lh package/dist.tar.gz

      # Garante pasta destino e "limpa" upload anterior
      - name: Prepare remote tmp folder
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          port: 22
          timeout: 60s
          script: |
            set -e
            mkdir -p /root/apps/mindsteps/web/tmp_dist
            rm -f /root/apps/mindsteps/web/tmp_dist/dist.tar.gz

      # Upload do pacote com nome final (sem subpastas)
      - name: Upload dist.tar.gz via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          port: 22
          timeout: 120s
          source: "package/dist.tar.gz"
          target: "/root/apps/mindsteps/web/tmp_dist/dist.tar.gz"  # <- destino com NOME do arquivo

      # Verifica se o arquivo realmente chegou no caminho certo
      - name: Check uploaded file
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          port: 22
          timeout: 60s
          script: |
            set -e
            ls -lh /root/apps/mindsteps/web/tmp_dist
            test -f /root/apps/mindsteps/web/tmp_dist/dist.tar.gz

      # Deploy atômico
      - name: Atomic replace dist
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          port: 22
          timeout: 120s
          script: |
            set -e
            mkdir -p /root/apps/mindsteps/web/dist \
                     /root/apps/mindsteps/web/dist_new

            # Garante rsync e tar
            if ! command -v rsync >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y rsync
            fi
            if ! command -v tar >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y tar
            fi

            # Extrai o pacote
            tar -xzf /root/apps/mindsteps/web/tmp_dist/dist.tar.gz -C /root/apps/mindsteps/web/dist_new

            # Sincroniza conteúdo para dist/
            rsync -a --delete /root/apps/mindsteps/web/dist_new/ /root/apps/mindsteps/web/dist/

            # Limpeza
            rm -rf /root/apps/mindsteps/web/tmp_dist /root/apps/mindsteps/web/dist_new

<div class="user-list-container">
  <h2>Lista de Usuários</h2>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.nome }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="deleteUser(user.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
